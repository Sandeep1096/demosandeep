<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Form 2</title>
</head>
<body>
       <fieldset>
       
              <legend>HTML 5 From Input</legend>
              <form>
                     Name<br/>
                     <input type="text" required minlength="5" maxlength="15"/><br/>
                     QTY<br/>
                     <input type="number" min="1" max="10"/><br/>
                     <br/>
                     Date
                     <input type="date"/><br/><br/>
                     Time
                     <input type="time"/><br/>Week
                     <input type="week"/><br/>
                     Month<input type="month"/><br/>   
                     Color<input type="color"/> <br/><br/>
                     URL<br/>
                     <input type="url"/><br/>
                     Range<input type="range"/>
                      <button>Save</button>
              </form>
       </fieldset>
</body>
</html>
